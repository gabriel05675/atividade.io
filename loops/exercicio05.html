<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <p>
        <b>05)</b>
        faça um programa que leia n numero do 
        usuario ate que se digite o valor 0 e em 
        seguida exiba a soma desses n numero
    </p>
  <script>
    let soma = 0;
    while (true) {
        let n = Number(prompt("digite um numero: "));
        if (n === 0 ){
            //interrompe a execução
            break;
        }
        soma += n;
    }
    document.writeln(`<h1>total: ${soma}</h1>`);
  </script>  
</body>
</html>
